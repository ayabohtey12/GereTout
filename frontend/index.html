<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>GèreTout - Matrice d'Eisenhower</title>
</head>

<body>
    <div class="container">
        <h1 class="title">GèreTout</h1>
        <div class="matrix">
            <div class="quadrant urgent-important" id="urgent-important">
                <span class="label-horizontal label-top-left">URGENT</span>
                <span class="label-vertical label-top-right">IMPORTANT</span>
                <h2>NÉCESSITÉ</h2>
                <h3>Gérer →</h3>
                <div class="tasks" id="urgent-important-tasks"></div>
                <button class="add-task-btn">+ Ajouter une tâche</button>
            </div>

            <div class="quadrant not-urgent-important" id="not-urgent-important">
                <span class="label-horizontal label-top-left">NON URGENT</span>
                <span class="label-vertical label-top-right">IMPORTANT</span>
                <h2>EFFICACITÉ</h2>
                <h3>Focus →</h3>
                <div class="tasks" id="not-urgent-important-tasks"></div>
                <button class="add-task-btn">+ Ajouter une tâche</button>
            </div>

            <div class="quadrant urgent-not-important" id="urgent-not-important">
                <span class="label-horizontal label-top-left">URGENT</span>
                <span class="label-vertical label-top-right">NON IMPORTANT</span>
                <h2>DÉCEPTION</h2>
                <h3>Éviter →</h3>
                <div class="tasks" id="urgent-not-important-tasks"></div>
                <button class="add-task-btn">+ Ajouter une tâche</button>
            </div>

            <div class="quadrant not-urgent-not-important" id="not-urgent-not-important">
                <span class="label-horizontal label-top-left">NON URGENT</span>
                <span class="label-vertical label-top-right">NON IMPORTANT</span>
                <h2>PERTE DE TEMPS</h2>
                <h3>Éviter →</h3>
                <div class="tasks" id="not-urgent-not-important-tasks"></div>
                <button class="add-task-btn">+ Ajouter une tâche</button>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 id="modalTitle">Ajouter une tâche</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Titre de la tâche:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description (optionnel):</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Date limite (optionnel):</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priorité:</label>
                    <select id="taskPriority">
                        <option value="haute">Haute</option>
                        <option value="moyenne" selected>Moyenne</option>
                        <option value="basse">Basse</option>
                    </select>
                </div>
                <input type="hidden" id="editTaskId">
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn">Annuler</button>
                    <button type="submit" class="save-btn">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
